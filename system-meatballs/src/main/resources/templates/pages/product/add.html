<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add - product</title>
</head>
<body>
<h1>Add Data Product</h1>
<form th:action="@{~/product/save}" method="post">

    <label for="name">Name Product</label><br/>
    <input id="name" type="text" name="name" placeholder="Isi Nama Product"><br/>

    <label for="price">Price Product</label><br/>
    <input id="price" type="number" step="0.01" name="price" placeholder="Isi Harga Product"><br/>

    <button type="submit">Save</button>
    <button>
        <a th:href="@{~/product}">Back</a>
    </button>
</form>

</body>
</html>
