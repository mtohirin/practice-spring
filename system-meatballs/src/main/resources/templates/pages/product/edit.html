<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit - product</title>
</head>
<body>
<h1>Edit Data Product</h1>

<form th:action="@{~/product/update}" method="post">

    <input type="hidden" name="id" th:value="${product.id}">

    <label for="name">Name Product</label><br/>
    <input id="name" type="text" name="name" th:value="${product.name}"><br/>

    <label for="price">Price Product</label><br/>
    <input id="price" type="number" step="00.01" name="price" th:value="${product.price}"><br/>

    <button type="submit">Save</button>
    <button>
        <a th:href="@{~/product}">Back</a>
    </button>
</form>

</body>
</html>
