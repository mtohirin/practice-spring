<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add - customer</title>
</head>
<body>
<h1>Add Data Customer</h1>
<form th:action="@{~/customer/save}" method="post">

    <label for="name">Name Customer</label><br/>
    <input id="name" type="text" name="name" placeholder="Isi Nama Customer"><br/>

    <label for="email">Email Customer</label><br/>
    <input id="email" type="email" name="email" placeholder="Isi Email Customer"><br/>

    <label for="phone">Phone Customer</label><br/>
    <input id="phone" type="text" name="phone" placeholder="Isi Nomer Telp Customer"><br/>

    <button type="submit">Save</button>
    <button>
        <a th:href="@{~/customer}">Back</a>
    </button>
</form>
</body>
</html>
